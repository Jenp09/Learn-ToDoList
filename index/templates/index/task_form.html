<!-- csrf = Cross-site Request Forgery = a unique, secret, unpredictable value that is generated by the 
    server-side application and transmitted to the client in such a way 
    that it is included in a subsequent HTTP request made by the client. 
    A web security vulnerability that allows an attacker to induce users 
    to perform actions that they do not intend to perform.-->
